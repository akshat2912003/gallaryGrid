<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link rel="stylesheet" href="t.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,900&family=Libre+Bodoni:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h1 class="heading">My Portfolio</h1>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence</p>
        </div>
        <div class="gallary">
            <div class="box row-2" id="box-1" style="background-image: url(waterfall.jpg);">Waterfall</div>
            <div class="box column-2" id="box-2" style="background-image: url(Hills.jpg);">Hills</div>
            <div class="box" id="box-3" style="background-image: url(ocean.jpg);">Ocean</div>
            <div class="box row-2" id="box-4" style="background-image: url(trees.jpg);">Trees</div>
            <div class="box column-2" id="box-5" style="background-image: url(mountain.jpg);">Mountains</div>
            <div class="box" id="box-6" style="background-image: url(river.jpg);">River</div>
            <div class="box column-2" id="box-7" style="background-image: url(beach.jpg);">Beach</div>
        </div>
    </div>
</body>
</html>
